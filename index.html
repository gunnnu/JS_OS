<!DOCTYPE html>
<html>
  <head>
    <title>JSOS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div id="topbar">
			<ul data-name="Desktop">
				<li data-name="File"><a>File</a>
					<ul data-name="File">
						<li data-name="New File"><a>New File</a></li>
						<li data-name="Save as"><a>Save as</a></li>
					</ul>
				</li>
				<li data-name="Edit"><a>Edit</a>
						<ul data-name="Edit">
							<li data-name="Undo"><a>Undo</a></li>
							<li data-name="Redo"><a>Redo</a></li>
						</ul>
					</li>
				<li data-name="Selection"><a>Selection</a>
						<ul data-name="Selection">
							<li data-name="Select all"><a>Select all</a></li>
						</ul>
					</li>
				<li data-name="View"><a>View</a>
						<ul data-name="View">
							<li data-name="Toggle Fullscreen"><a>Toggle Fullscreen</a></li>
						</ul>
					</li>
				<li data-name="Help"><a>Help</a>
						<ul data-name="Help">
						</ul>
					</li>
			</ul>
		</div>
    <div id="desktop">
			<div class="folder" data-name="Folder 1"></div>
			<div class="folder" data-name="Folder 2"></div>
			<div class="folder" data-name="Folder 3"></div>
			<div class="folder" data-name="Folder 4"></div>
			<div class="folder" data-name="Folder 5"></div>
			<div class="folder" data-name="Folder 6"></div>
			<div class="folder" data-name="Folder 7"></div>
			<div class="folder" data-name="Folder 8"></div>
		</div>
    <div id="dock">
			<ul>
				<li><div class="folder" data-name="Folder A"></div></li>
				<li><div class="folder" data-name="Folder B"></div></li>
				<li><div class="folder" data-name="Folder C"></div></li>
				<li><div class="folder" data-name="Folder D"></div></li>
				<li><div class="folder" data-name="Folder E"></div></li>
				<li><div class="folder" data-name="Folder F"></div></li>
			</ul>
		</div>
    <!-- <script src="src/index.js"> -->
  </body>
</html>
